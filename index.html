<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Inlämningsuppgift - skapa en inloggningssida</title>
    <!--<link href="style.css" rel="stylesheet"><-->
    
</head>

<body id = "body">

 <!--login block here-->
 <div id="loginBlock" style="display: block;">
    <form id="inputForm">
    <label for="namn">Namn:</label><br>
    <input type="text" id="inputName" name="Namn" placeholder="Skriv namn.." autocomplete="off"><br>
    <label for="lösenord">Lösenord:</label><br>
    <input type="text" id="inputPwd" name="Lösenord" placeholder="Skriv lösenord.." autocomplete="off">
    <input type="button" id="loginButton" value="Logga in">
  </form>
</div>

 <!--welcome block here-->
<div id="successfulLoginBlock" style="display: none;">
    <input type="button" id="logoutButton" value="Logga ut">
</div>

 <!--unsuccessful login block here-->
<div id="unsuccessfulLoginBlock" style="display: none;">
    <input type="button" id="OKButton" value="Ok">
</div>


<!-- Links to javascript /-->
<script src="script.js"></script>

</body>
</html>
