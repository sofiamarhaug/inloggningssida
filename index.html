<body>

 <!--login block here-->

 <div id="loginBlock" style="display: block;">
    <form>
    <label for="namn">Namn:</label><br>
    <input type="text" id="inputName" name="Namn" placeholder="Skriv namn.."><br>
    <label for="lösenord">Lösenord:</label><br>
    <input type="text" id="inputPwd" name="Lösenord" placeholder="Skriv lösenord..">
    <input type="button" id="loginButton" value="Logga in">
  </form>
</div>

 <!--welcome block here-->
<div id="successfulLoginBlock" style="display: none;">
    <p id="successfulLoginBlockContent">Success</p>
    <input type="button" id="logoutButton" value="Logga ut">
</div>

 <!--unsuccessful login block here-->
<div id="unsuccessfulLoginBlock" style="display: none;">
    <p id="unsuccessfulLoginBlockContent">Failure</p> 
    <input type="button" value="Ok"> <!--gå tillbaka till login page.-->
</div>

<script src="home.html"></script>
<script src="slask.js"></script> <!--ta bort!-->
